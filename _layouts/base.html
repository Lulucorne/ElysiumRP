<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />

    <!-- Favicons -->
    <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}" sizes="any">
    <link rel="apple-touch-icon" href="{{ '/assets/favicon.png' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

    {% if page.meta %}
      {% if page.meta.og_title %}
      <meta property="og:title" content="{{ page.meta.og_title }}" />
      {% endif %}
      {% if page.meta.og_description %}
      <meta property="og:description" content="{{ page.meta.og_description }}" />
      {% endif %}
      {% if page.meta.og_image %}
      <meta property="og:image" content="{{ page.meta.og_image }}" />
      {% endif %}
      {% if page.meta.og_url %}
      <meta property="og:url" content="{{ page.meta.og_url }}" />
      {% endif %}

      <meta property="og:type" content="website" />
      <meta property="og:site_name" content="Elysium Roleplay" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="{{ page.meta.og_title }}" />
      <meta name="twitter:description" content="{{ page.meta.og_description }}" />
      <meta name="twitter:image" content="{{ page.meta.og_image }}" />
    {% endif %}
  </head>
  <body>
    <video autoplay loop muted playsinline class="background-video">
      <source src="{{ '/assets/BackgroundERP.mp4' | relative_url }}" type="video/mp4">
      <img src="{{ '/assets/BackgroundERP_static.jpg' | relative_url }}" alt="Background image" />
    </video>
    
    <header class="site-header">
      <a class="brand" href="{{ '/' | relative_url }}">
        <img class="brand-logo" src="{{ '/assets/logo.png' | relative_url }}" alt="Logo" />
        <span class="brand-name">{{ site.title }}</span>
      </a>

      <nav class="nav">
        <a href="{{ '/' | relative_url }}"
           class="{% if page.url == '/' %}active{% endif %}"
           {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>

        <a href="{{ '/characters/' | relative_url }}"
           class="{% if page.url contains '/characters/' %}active{% endif %}"
           {% if page.url contains '/characters/' %}aria-current="page"{% endif %}>Characters</a>

        <a href="{{ '/rules/' | relative_url }}"
           class="{% if page.url contains '/rules/' %}active{% endif %}"
           {% if page.url contains '/rules/' %}aria-current="page"{% endif %}>Rules</a>

        <a href="{{ '/lore/' | relative_url }}"
           class="{% if page.url contains '/lore/' %}active{% endif %}"
           {% if page.url contains '/lore/' %}aria-current="page"{% endif %}>Lore</a>

        <a href="{{ '/apply/' | relative_url }}"
           class="{% if page.url contains '/apply/' %}active{% endif %}"
           {% if page.url contains '/apply/' %}aria-current="page"{% endif %}>Apply</a>
      </nav>
    </header>

    <main class="page">
      {{ content }}
    </main>
  </body>
</html>
