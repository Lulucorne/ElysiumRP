---
layout: base
title: Characters
---

<!-- Search box -->
<input
  id="search"
  type="search"
  placeholder="Search characters..."
  aria-label="Search characters"
/>

<!-- Card grid -->
<section class="grid" id="cards">
  {% assign chars = site.characters | sort: "name" %}
  {% for c in chars %}
    {% assign href = c.custom_url | default: c.redirect_to | default: c.url %}
    <a
      class="card"
      {% if href contains 'http' %}
        href="{{ href }}" target="_blank" rel="noopener"
      {% else %}
        href="{{ href | relative_url }}"
      {% endif %}
      title="{{ c.name }}"
      data-name="{{ c.name | downcase }}"
    >
      {% if c.portrait %}
        <img class="card-img" src="{{ c.portrait | relative_url }}" alt="{{ c.name }}" />
      {% endif %}
      <div class="card-body">
        <h2 class="card-title">{{ c.name }}</h2>
        {% if c.summary %}
          <p class="card-summary">{{ c.summary }}</p>
        {% endif %}
      </div>
    </a>
  {% endfor %}
</section>

<script>
  const input = document.getElementById('search');
  const cards = Array.from(document.querySelectorAll('#cards .card'));
  input?.addEventListener('input', () => {
    const q = input.value.trim().toLowerCase();
    cards.forEach((card) => {
      const name = card.getAttribute('data-name') || '';
      card.style.display = name.includes(q) ? '' : 'none';
    });
  });
</script>
